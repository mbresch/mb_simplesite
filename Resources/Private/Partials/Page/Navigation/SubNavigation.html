<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="de">

<ul class="dropdown-menu">
    <f:for each="{subNavigation}" as="subNavigationItem">
        <li>
            <a href="{subNavigationItem.link}"
               target="{subNavigationItem.target}"
               title="{subNavigationItem.title}"
               class="dropdown-item"
            >
                {subNavigationItem.title}
            </a>
        </li>
    </f:for>
</ul>
