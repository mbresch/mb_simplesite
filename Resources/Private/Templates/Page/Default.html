<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="de">
<f:layout name="Default" />
<f:section name="Main">

    <main role="main">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <f:for each="{mainContent}" as="contentElement">
                        <f:cObject
                                typoscriptObjectPath="tt_content.{contentElement.data.CType}"
                                data="{contentElement.data}"
                                table="tt_content"
                        />
                    </f:for>
                </div>
            </div>
        </div>

    </main>

</f:section>
